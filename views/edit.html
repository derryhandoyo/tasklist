{{ define "edit" }}
  {{ template "header" }}
   <h2>Edit Task</h2>  
    <form method="POST" action="update">
        <input type="hidden" name="id" value="{{ .Id }}" />      
        <div class="form-group col-sm-6">
            <label> Name </label>
            <input class="form-control" type="text" name="pic" required value="{{ .Pic }}" required/>
        </div>
        <div class="form-group col-sm-6">
            <label> Deadline </label>
            <input class="form-control" type="date" name="deadline" required value="{{ .Deadline }}" required/>
        </div>
        <div class="form-group col-sm-12">
            <label> Task Detail </label>
            <input class="form-control" name="detail" required value="{{ .Detail }}" required/>
        </div>
        <div class="form-group col-sm-12">
            <label> Status </label>
            <label class="checkbox-inline">
                {{if .Isdone}}
                    <input type="checkbox" name="is_done" value="1" checked>
                {{else}}
                    <input type="checkbox" name="is_done" value="0">
                {{end}}             
                <label>Is Finished</label>
            </label>
        </div>
       <div class="form-group col-sm-12">
            <input type="submit" value="Save Task" />
       </div>
       
    </form><br />    
  {{ template "footer" }}
{{ end }}
